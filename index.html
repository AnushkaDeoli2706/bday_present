<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIRTHDAY SITE FOR YOU</title>
    <!-- link for css file -->
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="moon">
        <div class="crater1"></div>
        <div class="crater2"></div>
        <div class="crater3"></div>
    </div>

    <canvas id="canvas"></canvas>

    <div id="sea"></div>
    <div id="beach"></div>

    <img src="https://dl.dropbox.com/s/2k0mtrxc2dqurmh/jumping.png" alt="people" id="people">

    <div class="merrywrap " id="merrywrap">
        <div class="giftbox">

            <div class="cover">
                <div></div>
            </div>

            <div class="box"></div>
        </div>
        <div class="icons">

            <div class="row">
                <span>H</span>
                <span>a</span>
                <span>p</span>
                <span>p</span>
                <span>y</span>
            </div>

            <div class="row">
                    <span>B</span>
                    <span>i</span>
                    <span>r</span>
                    <span>t</span>
                    <span>h</span>
                    <span>d</span>
                    <span>a</span>
                    <span>y</span>
             </div>

             <div class="row">
                <span>N</span>
                <span>i</span>
                <span>t</span>
                <span>u</span>
             </div>
        </div>
    </div>

    <div class="dateB">
       <span id="days"></span><br>
       <span  id="hours"></span><br>
       <span  id="minutes"></span><br>
       <span  id="seconds"></span>
    </div>

    <div id="video">
          
    </div>

    <script src="javascript.js"></script>
</body>
</html>
